<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="2;url=https://example.com">
</head>
<body>
    <h2>Please wait while we redirect you...</h2>
    <script>
        setTimeout(function() {
            window.location.href = "https://example.com"; // Change to your target website
        }, 2000); // Redirect after 2 seconds
    </script>
</body>
</html>
